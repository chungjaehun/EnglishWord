<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 게임</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="header">
        <h1>영단어 마스터!</h1>
    </div>
    <div class ="word-display">Hello</div>
    <div class ="word-Hangle">안녕</div>
    <div class="game-option">
        <div>
            진행초:
            <input type="text" class="progressTime" value= "1"/>
        </div>
        <div>
            <input type="checkbox" class="hangle-display" checked /> 출력
        </div>
        <div>
            <input type="checkbox" class="hangleOrEnglish" /> 한영
        </div>
    </div>
    <div class="UnitList">
        <div class="loadData">항목:
            <select class="selectedItem" style="width:150px;" onchange="unitChange(this);" > 
                <option>full</option>
                <option>unit_01</option>
                <option>unit_02</option>
                <option>unit_03</option>
                <option>unit_04</option>
                <option>unit_05</option>
                <option>unit_06</option>
                <option>unit_07</option>
            </select>
        </div>  
    </div>
    <button class="button loading" onclick="run()">게임시작</button>

    <script src="./JS/main.js"></script>

</body>
</html>
